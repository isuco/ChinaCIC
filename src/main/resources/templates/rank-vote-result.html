<!DOCTYPE html>
<html html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>排序结果</title>
    <link th:href="@{/css/page.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>

<body>
<div class="logo" onclick="window.location.href='/'">
    <br class="clear"/>
    <h1 class="logo_text">
        中国通信学会科学技术奖评审工作系统
    </h1>
</div>
<div class="line"></div>

<div id="vote_bar" th:if="${numberOfWaiting == 0} and ${showSpecial}" class="container table-responsive text-center">
    <h1>特等奖</h1>
    <table style="margin-top: 40px; width: 100%;">
        <thead class="tbtrTitle">
        <tr>
            <td style="width: 5%;">编号</td>
            <td style="width: 7%;">特等奖</td>
            <td style="width: 7%;">一等奖</td>
            <td style="width: 7%;">二等奖</td>
            <td style="width: 7%;">三等奖</td>
            <td style="width: 14%;">项目类别</td>
            <td style="...">评审结果</td>
            <td style="width: 30%;">项目名称</td>
            <td>提名单位</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}" th:if="${project.prize eq '特等奖' or project.prize eq '一等奖'}">
            <td style="font-size:28px" class="docindex" th:text="${project.number}"></td>
            <td style="font-size:28px;font-weight:bold" class="levelOneTd" th:text="${project.specialNum}"></td>
            <td style="font-size:28px;font-weight:bold" class="levelOneTd" th:text="${project.firstNum}"></td>
            <td style="font-size:28px;font-weight:bold" class="levelOneTd" th:text="${project.secondNum}"></td>
            <td style="font-size:28px;font-weight:bold" class="levelOneTd" th:text="${project.thirdNum}"></td>
            <td style="font-size:28px;font-weight:bold" class="levelOneTd" th:text="${project.type}"></td>
            <td style="WORD-WRAP: break-word; padding: 0px 8px; font-size:15px" class="levelOneTd"
                th:text="${project.prize}">
            </td>
            <td style="WORD-WRAP: break-word; padding: 0px 8px;" class="docname" th:text="${project.name}">
            </td>
            <td style="WORD-WRAP: break-word; padding: 0px 8px;" class="docname" th:text="${project.recoUnit}">
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="row" style="text-align:center;font-size:28px;margin-top: 20px">
