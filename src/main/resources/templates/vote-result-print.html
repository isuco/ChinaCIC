<!DOCTYPE html>
<html html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>投票结果</title>
    <link th:href="@{/css/page.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>

<body>

<script type="text/javascript">
    var today = new Date(); //新建一个Date对象
    var year = today.getFullYear();//查询年份

    document.write("<h2 class='print_head' style='font-size: 25px;margin-top: 10px;'>" + year + "年中国通信学会科学技术奖评审工作系统" + "</h2>");
</script>

<div id="vote_bar1" th:if="${numberOfWaiting == 0}" class="container-fluid table-responsive text-center" style="margin-top: 30px;width: 90%;">
    <table>
        <thead class="tbtrTitle">
        <tr style="font-size: 15px;">
            <td style="width: 5%;">编号</td>
            <td style="width: 5%;">特等奖</td>
            <td style="width: 5%;">一等奖</td>
            <td style="width: 5%;">二等奖</td>
            <td style="width: 5%;">三等奖</td>
            <td style="width: 10%;">项目类别</td>
            <td style="width: 30%;">项目名称</td>
            <td style="width: 20%;">主要完成单位</td>
            <td style="width: 10%;">获得奖项</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project:${projects}" style="font-size: 15px;">
            <td style="font-weight:bold" class="levelOneTd" th:text="${project.number}"></td>
            <td style="font-weight:bold" class="levelOneTd" th:text="${project.specialNum}"></td>
            <td style="font-weight:bold" class="levelOneTd" th:text="${project.firstNum}"></td>
            <td style="font-weight:bold" class="levelOneTd" th:text="${project.secondNum}"></td>
            <td style="font-weight:bold" class="levelOneTd" th:text="${project.thirdNum}"></td>
            <td style="font-weight:bold" class="levelOneTd" th:text="${project.recoUnit}"></td>
            <td style="font-weight:bold" class="levelOneTd" th:text="${project.name}"></td>
            <td style="font-weight:bold" class="levelOneTd" th:text="${project.mainCompUnit}"></td>
            <td style="font-weight:bold" class="levelOneTd" th:text="${project.prize}"></td>
        </tr>

        <tr style="font-size: 15px;">
            <td style="font-weight:bold" class="levelOneTd" >总计</td>
            <td class="levelOneTd" style="font-weight:bold" th:text="${totalOfSpecial}">"</td>
            <td class="levelOneTd" style="font-weight:bold" th:text="${totalOfFirst}">"</td>
            <td class="levelOneTd" style="font-weight:bold" th:text="${totalOfSecond}"></td>
            <td class="levelOneTd" style="font-weight:bold" th:text="${totalOfThird}"></td>
            <td colspan="5"></td>
        </tr>

        </tbody>
    </table>
</div>
<div class="text-center">
    <p class="sign" >主任委员签字：__________________</p>
</div>

<script src="/js/jquery-3.3.1.js"></script>
</body>
</html>
